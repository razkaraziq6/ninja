<!DOCTYPE html>
<html>
<head>
    <title>Jadwal Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .jadwal {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .hari {
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Jadwal Pelajaran</h1>

    <div class="jadwal">
        <div class="hari">
            <h2>Senin</h2>
            <ul>
                <li>PKN</li>
                <li>B.INDO</li>
                <li>TAHSIN</li>
                <li>MTK</li>
                <li>FIKIH.A</li>
            </ul>
        </div>
        <div class="hari">
            <h2>Selasa</h2>
            <ul>
                <li>IPAS</li>
                <li>QURDIST</li>
                <li>TAHSIN</li>
                <li>MTK</li>
                <li>PKN</li>
            </ul>
        </div>
        <div class="hari">
            <h2>Rabu</h2>
            <ul>
                <li>B.INDO</li>
                <li>NAHWU</li>
                <li>TAHSIN</li>
                <li>B.ARAB</li>
                <li>TAUHID</li>
            </ul>
        </div>
        <div class="hari">
            <h2>Kamis</h2>
            <ul>
                <li>AKHLAK</li>
                <li>PJOK</li>
                <li>TAHSIN</li>
                <li>SHOROF</li>
                <li>SKI</li>
            </ul>
        </div>
        <div class="hari">
            <h2>Jumat</h2>
            <ul>
                <li>B.INGGRIS</li>
                <li>FIKIH.D</li>
                <li>DAHLAK</li>
            </ul>
        </div>
    </div>
</body>
</html>
